# Configuration globale multi-agent
project_name: "Maroclear Multi-Agent System"
version: "1.0.0"

# LLM Local (Ollama)
llm:
  provider: "ollama"
  model: "mistral:7b-instruct"
  base_url: "http://localhost:11434"
  temperature: 0.2  # Bas pour rÃ©ponses factuelles
  max_tokens: 800

# Embeddings Local
embeddings:
  model: "sentence-transformers/paraphrase-multilingual-mpnet-base-v2"  # Support franÃ§ais
  device: "cpu"  # ou "cuda" si GPU disponible
  batch_size: 32

# RAG Settings
rag:
  chunk_size: 600  # ðŸ”§ AugmentÃ© de 500 Ã  600 pour plus de contexte
  chunk_overlap: 100  # ðŸ”§ AugmentÃ© de 50 Ã  100
  top_k: 5
  similarity_threshold: 0.5  # ðŸ”§ REMPLACÃ‰ distance_threshold par similarity_threshold

# Vector Store (ChromaDB local)
vector_store:
  provider: "chromadb"
  persist_directory: "data/vectordb"
  collection_name: "maroclear_knowledge"
  distance_metric: "cosine"  # ðŸ”§ AJOUTÃ‰ pour documentation

  
# Documents sources
documents:
  sources_dir: "data/documents"
  supported_formats: [".pdf"]

# Multi-Agent Settings
multi_agent:
  max_iterations: 10
  timeout_seconds: 30