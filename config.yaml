# Configuration globale multi-agent
project_name: "Maroclear Multi-Agent System"
version: "1.0.0"

# LLM Local (Ollama)
llm:
  provider: "ollama"
  model: "deepseek-r1:7b" #ChangÃ© de "mistral:7b-instruct" Ã  "llama3.1 a gemma2:9b a deepseek-r1:7b" 
  base_url: "http://localhost:11434"
  temperature: 0.1  
  max_tokens: 1024

embeddings:
  provider: "ollama"
  model: "bge-m3"  # Changement de "nomic-embed-text" Ã  "bge-m3"
  base_url: "http://localhost:11434"
  batch_size: 32

# RAG Settings
rag:
  chunk_size: 600  # ðŸ”§ AugmentÃ© de 500 Ã  600 pour plus de contexte
  chunk_overlap: 80  # ðŸ”§ AugmentÃ© de 50 Ã  100
  top_k: 8
  similarity_threshold: 0.4  # ðŸ”§ REMPLACÃ‰ distance_threshold par similarity_threshold

# Vector Store (ChromaDB local)
vector_store:
  provider: "chromadb"
  persist_directory: "data/vectordb"
  collection_name: "maroclear_knowledge"
  distance_metric: "cosine"  # ðŸ”§ AJOUTÃ‰ pour documentation

  
# Documents sources
documents:
  sources_dir: "data/documents"
  supported_formats: [".pdf"]

# Multi-Agent Settings
multi_agent:
  max_iterations: 10
  timeout_seconds: 30